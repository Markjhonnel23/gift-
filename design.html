<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Para sa Mahal Ko</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      color: #d63384;
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 20px;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
    }

    .heart::before {
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      color: #444;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .slideshow {
      margin-top: 30px;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Para sa Aking Mahal ❤️</h1>
  <div class="heart"></div>

  <div class="message">
    <p>
    Mahal simple effort and ito lang kaya ko gift ngayun eh haha happy 13th monthsary mahal ko i love you 
    sa susunod maganda na ung website na to nag prapractice pa ako eh HAHAHA
    </p>
  </div>

  <div class="slideshow">
    <img id="slideshow-img" src="inah selfie.jpg" alt="Memory Photo">
  </div>

  <audio controls autoplay loop>
    
    <script src="palagi.mp3"></script>
    Your browser does not support the audio element.
  </audio>

  <script>
    // Simple slideshow
    const images = ['dingalan.jpg', 'inah selfie.jpg', 'duo.jpg']; // Replace with your own image paths
    let index = 0;
    const imgElement = document.getElementById('slideshow-img');

    setInterval(() => {
      index = (index + 1) % images.length;
      imgElement.src = images[index];
    }, 3000); // Change every 3 seconds
  </script>

</body>
</html>
